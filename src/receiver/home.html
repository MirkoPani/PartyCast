<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8"/>
    <script src='https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js'></script>
    <script src='https://www.gstatic.com/cast/sdk/libs/games/1.0.0/cast_games_receiver.js'></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/states/boot.js"></script>
    <script src="js/states/lobby.js"></script>
    <script src="js/states/titleScreen.js"></script>
    <script src="js/states/endGame.js"></script>
    <script src="js/states/minigames/touchMinigame.js"></script>
    <script src="js/states/minigames/micMinigame.js"></script>
    <script src="js/states/minigames/shakeMinigame.js"></script>
    <script src="js/states/minigames/gyroMinigame.js"></script>


</head>
<body>
<div class="wrapper" id="wrapper">
    <table id="grid">
    </table>
</div>
<div style="font-family:berlin; position:absolute; left:-10000px">Mock Text for Loading</div>

<script>
    // Create a grid of table items
    var table = document.getElementById("grid");
    var rows = 20;
    var columns = rows;
    var height = (window.innerHeight - 200*2) / rows;
    for(var i=0; i<rows; i++) {
        var row = table.insertRow();
        for(var j=0; j<columns; j++) {
            var cell = row.insertCell();
            cell.setAttribute("id", (j+1) + i*rows);
            cell.setAttribute("width", height);
            cell.setAttribute("height", height);
        }
    }
</script>
<script src="js/minigameManager.js"></script>
<script src="js/app.js"></script>
</body>
</html>
